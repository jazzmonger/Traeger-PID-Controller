touchscreen:
  - platform: ft63x6
    i2c_id: i2c_bus
    interrupt_pin: GPIO47
    reset_pin: GPIO48
    id: my_touchscreen
    #update_interval: 25ms
    calibration:
      x_min: 0
      x_max: 239
      y_min: 0
      y_max: 319
    transform:
      mirror_x: false #upper left corner is 0,0
      mirror_y: false
      swap_xy: false
    on_touch:
      - lambda: |-
            ESP_LOGI("calibration", "x=%d, y=%d, x_raw=%d, y_raw=%0d",
                touch.x,
                touch.y,
                touch.x_raw,
                touch.y_raw
                );
  
  